<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="icon" href={{ url_for("static", path="images/favicon.ico") }}/>

    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="css/style_graph.css") }}/>
    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="css/bootstrap/bootstrap.min.css") }}>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="fonts/fontawesome-all.min.css") }}>
    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="css/animate/animate.min.css") }}>

    <script src={{ url_for("static", path="js/jquery/jquery-3.6.0.min.js") }}></script>
    <script src={{ url_for("static", path="js/bootstrap/bootstrap.min.js") }}></script>
    <script src={{ url_for("static", path="js/d3/d3.min.js") }}></script>
    <script src={{ url_for("static", path="js/inet-henge/cola.min.js") }}></script>
    <script src={{ url_for("static", path="js/inet-henge/inet-henge.min.js") }}></script>

    <script src={{ url_for("static", path="js/current_user.js") }}></script>
    <script src={{ url_for("static", path="js/lab_controls.js") }}></script>
    <script src={{ url_for("static", path="js/graph.js") }}></script>

    <title>
        {% block title %}
            Base Title
        {% endblock %}
    </title>
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon"><i class="fas fa-flask"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>webnetlab</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="lab-sidebar">
                    <li class="nav-item"><a class="nav-link" href={{ url_for("list_labs_view") }}><i class="far fa-list-alt"></i><span>Browse scenarios</span></a></li>
                    {% block sidebar_nav %}
                    {% endblock %}
                </ul>
                <ul class="navbar-nav text-light" id="user-sidebar">
                    <li class="nav-item"><a class="nav-link" href={{ url_for("login_view") }}><i class="far fa-user-circle"></i><span>Login</span></a></li>
                    <li class="nav-item"><a class="nav-link" href={{ url_for("signup_view") }}><i class="fas fa-user-circle"></i><span>Register</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                        <ul class="navbar-nav" >
                            <li class="nav-item">
                                <a class="nav-link active text-gray-600" href="#" id="lab-status"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-circle-fill border rounded-circle" style="color: coral" id="lab-status-indicator"><circle cx="8" cy="8" r="8"></circle></svg>
                                    &nbsp;Lab status: offline</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown show no-arrow">
                                    <a class="dropdown-toggle nav-link" aria-haspopup="true" aria-expanded="false" data-bs-toggle="dropdown" href="#">
                                        <span class="d-none d-lg-inline me-2 text-gray-600 small" id="current-user">Fetching User...</span>
                                    </a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in" data-bs-popper="none">
                                        <a class="dropdown-item" href="#"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a>

                                        <div class="dropdown-divider"></div>

                                        <a class="dropdown-item" href={{ url_for("logout") }}><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                {% block body %}
                    Base body
                {% endblock %}

            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>WebNetLab v0.1.0</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>

    <script src={{ url_for("static", path="js/theme.js") }}></script>

</body>

</html>
